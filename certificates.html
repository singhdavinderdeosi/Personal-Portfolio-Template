<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="All Certificates by Davinder Singh" />
  <title>Certificates | Davinder Singh</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Scroll Progress -->
  <div id="scroll-progress"></div>

  <!-- Floating Pill Navbar -->
  <header id="navbar" class="navbar-container">
    <nav class="navbar-pill">
      <div class="navbar-avatar-logo">
        <img src="assets/avatar.jpg" alt="your avatar" class="nav-avatar" />
        <div class="nav-logo-text">
          <h1 class="nav-name">Your Name</h1>
          <p class="nav-sub">Web Dev</p>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="Resume.pdf" download>Resume</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <section class id="certificates" style="padding: 80px 20px;">
    <div class="container" style="max-width: 1100px; margin: 0 auto;">
      <h2 style="text-align: center; margin-bottom: 40px;">📜 All Certificates</h2>

      <!-- Filter Bar -->
      <div class="filter-bar" style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-bottom: 40px;">
        <input
          type="text"
          id="cert-search"
          placeholder="🔍 Search certificates..."
          aria-label="Search certificates"
          style="padding: 10px 16px; border-radius: 5px; border: 1px solid #444; background: #1C1C1C; color: #F6F6F6;"
        />
        <select id="cert-year" aria-label="Filter by year" style="padding: 10px 16px; border-radius: 5px;">
          <option value="all">All Years</option>
        </select>
        <select id="cert-issuer" aria-label="Filter by issuer" style="padding: 10px 16px; border-radius: 5px;">
          <option value="all">All Issuers</option>
        </select>
      </div>

      <!-- Certificate Flip Cards -->
      <div id="cert-container" class="card-container flip-container" style="justify-content: center;"></div>
    </div>
  </section>

  <!-- Image Modal -->
  <div id="image-modal" class="image-modal" role="dialog" aria-modal="true" aria-label="Certificate Preview">
    <div class="modal-card">
      <button class="close-modal" aria-label="Close Modal">&times;</button>
      <img id="modal-img" alt="Certificate Preview" />
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Davinder Singh.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="mailto:youremail@example.com">Email</a>
        <a href="Resume.pdf" download>Resume</a>
      </div>
    </div>
  </footer>

  <!-- Scroll Hide/Reveal Navbar Script -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", function () {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        navbar.style.top = "-100px";
      } else {
        navbar.style.top = "20px";
      }
      lastScrollTop = scrollTop;
    });
  </script>

  <!-- Certificate Logic -->
  <script src="js/certificates.js"></script>
</body>
</html>
